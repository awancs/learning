<body>
    
        <div class="row justify-content-space-between g-0" id="baris">
            <div class="col-4" id="bg">
                <h3 class="text-center fw-bold">
                    Register Account
                </h3>
                <p class="text-center">Registration for login your account</p>

                <div id="tengah">
                    <div class="mb-3">
                        <label for="NamaLengkap" class="form-label color-white">Nama Lengkap</label>
                        <input type="text" class="form-control border border-radius-1 bg-transparent border-info" id="NamaLengkap" placeholder="Enter your Fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control border border-radius-1 bg-transparent border-info" id="Username" placeholder="Enter your Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control border border-radius-1 bg-transparent border-info " id="Email" placeholder="Enter your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control border border-radius-1 bg-transparent border-info" id="Password" placeholder="Enter your Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Confirmation Password</label>
                        <input type="password" class="form-control border border-radius-1 bg-transparent border-info" id="Password" placeholder="Enter your Password" required>
                    </div>
                    <div class=" d-flex justify-content-center bg-info rounded-5 p-2">
                        <button type="submit" class="btn btn-border border-info text-light fw-bold" >
                            Sign Up
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-8">
             
            </div>
        </div>
    </div>
